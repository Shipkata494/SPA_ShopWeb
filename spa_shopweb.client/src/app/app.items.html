<p *ngIf="!items">
  <em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em>
</p>
<div style="text-align:center">
  <img src="../assets/laser.jpg" class="laser-image">
</div>
<div class="centered-line"></div>
<div class="container" *ngFor="let item of items">
  <div class="left">{{item.contentType}}</div>
  <div class="items right" *ngIf="item">
    <div class="title">{{item.title}}</div>
    <img src="../assets/{{item.imageData}}" alt="Sth" />
  </div>
</div>
