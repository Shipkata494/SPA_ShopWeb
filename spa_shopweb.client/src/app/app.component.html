<h1 id="tableLabel">Items List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!items">
  <em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em>
</p>
<div *ngFor="let item of items">
  <div *ngIf="item">
    <img src="../assets/{{item.imageData}}" alt="Sth" />
    <p>Price: {{ item.price | currency }}</p>
  </div>
</div>
