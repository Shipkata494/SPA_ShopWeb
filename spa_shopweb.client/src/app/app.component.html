<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!items"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
<div *ngFor="let item of items">
  <div>{{item.image}}</div>
  <div>Price: {{ item.price }}</div>
  <div>Content: {{ item.contentType }}</div>
</div>
